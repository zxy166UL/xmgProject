<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/jquery.datetimepicker.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!--0.表示用来返回顶部div-->
<div class="back_top">
    <img src="images/Top.jpg">
</div>

<!--1.头部图片-->
<div class="banner">
    <img src="images/logo.png">
</div>
<!--2导航搜索-->
<div class="nav">
    <div class="nav_content">
        <div class="nav_left">
            <img src="images/logo.png">
        </div>
        <div class="nav_right">
            <form action="">
                <input type="text">
                <input type="submit">
            </form>
        </div>
    </div>
</div>
<!--3显示内容-->
<div class="content">
    <!--3.1表示头部的显示-->
    <div class="header">
        <ul>
            <li class="curr">代办事项</li>
            <li>完成事项</li>
        </ul>
    </div>
    <!--3.2表示待办事项对应的盒子-->
    <div class="body active">
        <ul class="task">
            <!--<li>-->
                <!--<input type="checkbox">-->
                <!--<span>qewr</span>-->
                <!--<span class="del">删除</span>-->
                <!--<span class="detail">详情</span>-->
            <!--</li>-->

        </ul>
    </div>
    <!--3.3表示完成事项对应的盒子-->
    <div class="body">
        <ul class="finish_task">

        </ul>
    </div>
</div>

<!--4.设置详情界面-->
<!--4.1外面的背景-->
<div class="mask">
    <!--里面的内容-->
    <div class="detail_content">
        <!--4.2内容头部试视图-->
        <div class="detail_header">
            <span class="title"></span>
            <span class="close">关闭</span>
        </div>
        <!--4.3设置具体的内容-->
        <div class="detail_body">
            <textarea></textarea>
            <input type="text" id="date_time">
            <button>更新</button>
        </div>

    </div>

</div>
<video src="4188.mp3"></video>


<script src="js/jquery-3.1.1.js"></script>
<script src="js/store.min.js"></script>
<script src="js/jquery.datetimepicker.full.js"></script>
<script src="js/index.js"></script>
</body>
</html>
