<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/jquery.datetimepicker.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style222.css">
</head>
<body>
<!--返回头部,火箭-->
<div class="back_top">
    <img src="images/top.jpg" alt="">
</div>
<!--头部-->
<div class="banner">
    <img src="images/logo.png" alt="">
</div>
<!--nav导航-->
<div class="nav">
    <div class="nav_content">
        <div class="nav_left">
            <img src="images/logo.png" alt="">
        </div>
        <div class="nav_right">
            <input type="text">
            <input type="submit">
        </div>
    </div>
</div>
<!--显示内容-->
<div class="content">
    <div class="header">
        <ul>
            <li class="curr">待办事项</li>
            <li>完成事项</li>
        </ul>
    </div>
    <!--代办事项对应的盒子-->
    <div class="body active">
        <ul class="task">
            <!--<li>-->
                <!--<input type="checkbox">-->
                <!--<span>sqw</span>-->
                <!--<span class="detail">详情</span>-->
                <!--<span class="del">删除</span>-->
            <!--</li>-->
        </ul>
    </div>
    <!--完成事项对应的盒子-->
    <div class="body">
        <ul class="finish_task">

        </ul>
    </div>
</div>
<!--设置详情界面-->
<div class="mask">
    <div class="detail_content">
        <div class="detail_header">
            <span class="title"></span>
            <span class="close">关闭</span>
        </div>
        <div class="detail_body">
            <textarea></textarea>
            <input type="text" id="date_time">
            <button>更新</button>
        </div>
    </div>
</div>
<video src="4188.mp3"></video>
<script src="js/jquery-3.1.1.js"></script>
<script src="js/store.min.js"></script>
<script src="js/jquery.datetimepicker.full.js"></script>
<script src="js/index666.js"></script>
</body>
</html>
